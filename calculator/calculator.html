<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Lugrasimo&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>
        <form>
            <input id="input" type="text" name="display" placeholder="0" readonly>
             <br><br>
            <input class="button" type="button" value="AC">
            <input class="button" type="button" value="⌫">
            <input class="button" type="button" value="%">
            <input class="button" type="button" value="÷">
            <br><br>
            <input class="button" type="button" value="7">
            <input class="button" type="button" value="8">
            <input class="button" type="button" value="9">
            <input class="button" type="button" value="×">
            <br><br>
            <input class="button" type="button" value="4">
            <input class="button" type="button" value="5">
            <input class="button" type="button" value="6">
            <input class="button" type="button" value="-">
            <br><br>
            <input class="button" type="button" value="1">
            <input class="button" type="button" value="2">
            <input class="button" type="button" value="3">
            <input class="button" type="button" value="+">
            <br><br>
            <input class="button" type="button" value="0">
            <input class="button" type="button" value="00">
            <input class="button" type="button" value=".">
            <input class="button" type="button" value="=" style="background-color: rgb(63, 62, 62);">
        </form>
    </main>

    <script src="calculator.js"></script>
</body>

</html>
